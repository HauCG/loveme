<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me?</title>
    <style>
        body {
            position: relative;
        }
        #question {
            position: absolute;
            left: 220px;
            top: 175px;
        }
        #yesBtn {
            position: absolute;
            left: 285px;
            top: 235px;
        }
        #noBtn {
            position: absolute;
            left: 360px;
            top: 235px;
        }
    </style>
    <script>
        function yesClick() {
            alert("Yes, you are right!");
        }
        //cham vao no thi no chay
        function noHover() {
            var x = Math.random() * window.innerWidth;
            var y = Math.random() * window.innerHeight;
            document.getElementById('noBtn').style.left = x + 'px';
            document.getElementById('noBtn').style.top = y + 'px';
        }
    </script>
</head>
<body>
<h1 id="question">Do you love me?</h1>
<input type="button" value=" YES " onclick="yesClick()" id="yesBtn"/>
<input type="button" value="  NO  " onmouseover="noHover()" id="noBtn"/>
</body>
</html>
